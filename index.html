<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="score-card">
        <div>
          <img src="./images/logo-bonus.svg" alt="" />
        </div>
        <div>
          <p>score</p>
          <p class="score-num"><b>0</b></p>
        </div>
      </section>
      <section class="game">
        <div class="gameContainer">
          <div class="game-board">
            <img
              src="./images/bg-pentagon.svg"
              alt="game"
              width=""
              height="200"
            />
          </div>
          <div class="circle">
            <img src="./images/icon-scissors.svg" alt="scissor" />
          </div>
          <div class="circle">
            <img src="./images/icon-spock.svg" alt="spock" />
          </div>
          <div class="circle">
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
          <div class="circle">
            <img src="./images/icon-lizard.svg" alt="lizard" />
          </div>
          <div class="circle">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </div>
      </section>
      <button class="btn">Rules</button>
    </main>
    <div class="modal">
      <div class="modal-container">
        <div>
          <h3>Rules</h3>
        </div>
        <img src="./images/icon-close.svg" alt="close" class="modal-close" />
        <div class="rules">
          <img src="./images/image-rules-bonus.svg" alt="rules" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sumeria Begum</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
